version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - typesense
    environment:
      TYPESENSE_API_KEY: "YourTypesenseAPIKey"
      TYPESENSE_HOST: "typesense"
      TYPESENSE_PORT: "8108"

  typesense:
    image: typesense/typesense:0.23.1
    ports:
      - "8108:8108"
    volumes:
      - ./data/typesense-data:/data
    command: ["--data-dir", "/data", "--api-key", "YourTypesenseAPIKey", "--listen-port", "8108"]
